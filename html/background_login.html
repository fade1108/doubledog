<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/back_style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>

    </style>

</head>
<body>
<div class="container px-0">
    <!--导航栏-->
    <div class="navbar navbar-expand-sm bg-dark  navbar-dark" style="opacity: 1;">
        <!--最前面不折叠的不隐藏的菜单-->
        <a class="navbar-brand" href=""><h4>Double Dog</h4></a>
        <!--折叠之后出现的按钮，小屏显示，大屏不显示-->
        <button data-toggle="collapse" data-target="#content" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--1.折叠的导航，小屏折叠，大屏横向-->
        <div id="content" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">主页</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">权限设置</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">超级管理员</a>
                </li>
            </ul>
        </div>
    </div>

    <!--登录部分-->
    <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../public/images/background_login.jpg)">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">
                    <div class="row row-mt-15em">
                        <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                            <span class="intro-text-small">Welcome to DoubleDog</span>
                            <h1>background management system</h1>
                        </div>
                        <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                            <div class="form-wrap">
                                <div class="tab">
                                    <ul class="tab-menu">
                                        <li class="active w-100 gtco-first"><a href="#" data-tab="signup">登录</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-content-inner active" data-content="signup">
                                            <form action="#">
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="username">用户名</label>
                                                        <input type="text" class="form-control" id="username">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="password">密码</label>
                                                        <input type="password" class="form-control" id="password">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="password2">重复密码</label>
                                                        <input type="password" class="form-control" id="password2">
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <!--<input type="submit" class="btn btn-primary" value="Sign up">-->
                                                        <button class="btn btn-danger w-100">登录</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </header>

</div>


</body>
